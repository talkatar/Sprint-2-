<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<script src="https://kit.fontawesome.com/dfd6d38196.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css" />
	<title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

	<header class="main-header grid">
		<div class="main-continer flex space-between align-center">
			<div class="logo">Logo</div>
			<nav class="main-nav  ">
				<ul class="main-menu flex clean-list  space-between">
					<li><a href="#" class="btn-gallery" onclick="onToggleGallery()">Gallery</a></li>
					<li><a href="#" class="btn-about">About</a></li>

				</ul>
			</nav>
		</div>
	</header>

	<section class="gallery">
		<div class="imgs-container" flex></div>
	</section>

	<div class="main-editor">
		<section class="editor">
			<!-- <img src="" alt="Background Image" class="background-image"> -->
			<div class="btn-editor-container">
				<div>
					<button class="btn-meme-line"><input class="meme-line" placeholder="Enter A Meme Line"
							oninput="OnSetLineTxt(this.value)">
					</button>
				</div>
				<div class="first-row-btn">
					<button class="btn-editor switch " onclick="onSwitchLine()"><i
							class="fa-sharp fa-solid fa-arrows-up-down"></i></i></button>
					<button class="btn-editor delete " onclick="onDeleteLine()"><i
							class="fa-solid fa-trash"></i></button>
					<button class="btn-editor add " onclick="onAddLine()"><i class="fa-solid fa-pencil"></i></button>
				</div>

				<div class="main-buttons">
					<button class="btn-editor " onclick="onTextUP()"><i class="fa-solid fa-arrow-up"></i></button>
					<button class="btn-editor " onclick="onTextDown()"><i class="fa-solid fa-arrow-down"></i></button>
					<button class="btn-editor " onclick="onAlignCenter()"><i
							class="fa-solid fa-align-center"></i></button>
					<button class="btn-editor " onclick="onAlignLeft()"><i class="fa-solid fa-align-left"></i></button>
					<button class="btn-editor " onclick="onAlignRight()"><i
							class="fa-solid fa-align-right"></i></button>
					<button class="btn-editor " onclick="onIncreaseFont()"><i class="fa-solid fa-plus"></i></button>
					<button class="btn-editor " onclick="onDecreaseFont()"><i class="fa-solid fa-minus"></i></button>
					<input type="color" name="color" oninput="onSetColor(this.value)" />
					<select onchange="onSetFont(this.value)">
						<option value="Impact">Impact</option>
						<option value="Arial">Arial</option>
						<option value="David">David</option>
					</select>

				</div>

				<!-- <button type="file-name" onclick="onDownload(this)"><i class="fa-solid fa-download"></button> -->
				<a href="#" class="btn-download" onclick="onDownload(this)" download="file-name"><i
						class="fa-solid fa-download"></i></a>

			</div>

			<section class="canvas-container">
				<canvas id="my-canvas" height="546" width="525"> </canvas>
			</section>
		</section>
	</div>
	<!-- <footer class="main-footer grid">
        <section class="footer-content flex space-between ">
            <div class="logo">Meme Generator</div>
            <small> &copy; Coffee Rights - Tal Katar -  </small>
        </section>
    </footer> -->

	<script src="js/service/storage.service.js"></script>
	<script src="js/service/i18n.service.js"></script>
	<script src="js/service/util.service.js"></script>
	<script src="js/service/meme-service.js"></script>
	<script src="js/galleryController.js"></script>
	<script src="js/meme-controller.js"></script>
</body>

</html>
