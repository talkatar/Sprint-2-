<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<!-- ADD FONT AWESOME & BOOTSTRAP -->

	<link rel="stylesheet" href="css/main.css" />
	<title>Meme Generator</title>
</head>

<body onload="onInit()">

	<h1>page</h1>

	<section class="gallery">

		<div class="imgs-container"></div>


	</section>


	<section class="editor ">

		<input class="meme-line" placeholder="Enter A Meme Line" oninput="OnSetLineTxt(this.value)">
		<label for="color">Enter a color</label>
		<input type="color"  name="color" oninput="onSetColor(this.value)" />
		<label for="font">Enter a font</label>
        
		<select onchange="onSetFont(this.value)">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="David">David</option>
        </select>

		<button onclick="onTextUP()" >UP</button>
		<button onclick="onTextDown()" >Down</button>
		<button onclick="onAlignCenter()" >Center</button>
		<button onclick="onAlignLeft()" >Left</button>
		<button onclick="onAlignRight()" >Right</button>
		<button onclick="onIncreaseFont()" >Increase</button>
		<button onclick="onDecreaseFont()" >Decrease</button>
		<button onclick="onAddLine()" >Add Line</button>
		<button onclick="onDeleteLine()" >Delete</button>
		<!-- <button onclick="onDownload()" >Download</button> -->
		<a href="#" onclick="onDownload(this)" download="file-name">Download</a>

		<button onclick="onSwitchLine()" >Switch Line</button>
		
		<section class="canvas-container">
			<canvas id="my-canvas" height="500" width="500"> </canvas>
		</section>
	</section>



	<!-- BODY -->
	<div class="books-table">
		<table>
			<thead>
			<tbody class="books-table-body"></tbody>
			</thead>
		</table>
	</div>
	<!-- ADD BOOTSTRAP -->

	<script src="js/service/storage.service.js"></script>
	<script src="js/service/i18n.service.js"></script>
	<script src="js/service/util.service.js"></script>
	<script src="js/service/meme-service.js"></script>
	<script src="js/galleryController.js"></script>
	<script src="js/meme-controller.js"></script>
</body>

</html>
