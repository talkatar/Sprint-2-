<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<script src="https://kit.fontawesome.com/dfd6d38196.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css" />
	<title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

	<header class="main-header flex">
        <div class="main-continer flex space-between"  >
            <div class="logo">Logo</div>
            <nav class="main-nav  ">
                <ul class="main-menu flex clean-list text-decoration">
					<li><a href="#" class="btn-gallery" onclick="onToggleGallery()">Gallery</a></li>
					<li><a href="#" class="btn-about">About</a></li>

                </ul>
            </nav>
	</header>





	<section class="gallery">
		<div class="imgs-container" flex></div>
	</section>


	<section class="editor">
		<!-- <img src="" alt="Background Image" class="background-image"> -->
		<div class="btn-editor" >
			<div>
			<input class="meme-line" placeholder="Enter A Meme Line" oninput="OnSetLineTxt(this.value)">
			</div>
			<div>
				<button onclick="onSwitchLine()" ><i class="fa-sharp fa-solid fa-arrows-up-down"></i></i></button>
				<button onclick="onDeleteLine()" ><i class="fa-solid fa-trash"></i></button>
				<button onclick="onAddLine()" ><i class="fa-solid fa-pencil"></i></button>	
			</div>



			<div>
				<button onclick="onTextUP()" ><i class="fa-solid fa-arrow-up"></i></button>
				<button onclick="onTextDown()" ><i class="fa-solid fa-arrow-down"></i></button>
				<button onclick="onAlignCenter()" ><i class="fa-solid fa-align-center"></i></button>
				<button onclick="onAlignLeft()" ><i class="fa-solid fa-align-left"></i></button>
				<button onclick="onAlignRight()" ><i class="fa-solid fa-align-right"></i></button>
				<button onclick="onIncreaseFont()" ><i class="fa-solid fa-plus"></i></button>
				<button onclick="onDecreaseFont()" ><i class="fa-solid fa-minus"></i></button>
				<input type="color"  name="color" oninput="onSetColor(this.value)" />
				<select onchange="onSetFont(this.value)">
					<option value="Impact">Impact</option>
					<option value="Arial">Arial</option>
					<option value="David">David</option>
				</select>

			</div>
			

			<!-- <button type="file-name" onclick="onDownload(this)"><i class="fa-solid fa-download"></button> -->
			<a href="#" onclick="onDownload(this)" download="file-name"><i class="fa-solid fa-download"></i></a>
			



		</div>

		
		<section class="canvas-container">
			<canvas id="my-canvas" height="500" width="500"> </canvas>
		</section>
	</section>


	<!-- <footer class="main-footer grid">
        <section class="footer-content flex space-between ">
            <div class="logo">Meme Generator</div>
            <small> &copy; Coffee Rights - Tal Katar -  </small>
        </section>
    </footer> -->




	

	<script src="js/service/storage.service.js"></script>
	<script src="js/service/i18n.service.js"></script>
	<script src="js/service/util.service.js"></script>
	<script src="js/service/meme-service.js"></script>
	<script src="js/galleryController.js"></script>
	<script src="js/meme-controller.js"></script>
</body>

</html>
