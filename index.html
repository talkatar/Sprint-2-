<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<script src="https://kit.fontawesome.com/dfd6d38196.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css" />
	<title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
	<div class="hamburger-screen"></div>

	<header class="main-header grid">
		<div class="main-continer flex space-between align-center">
			<div data-trans="logo" class="logo">Meme Generator</div>
			<nav class="main-nav  ">
				<ul class="main-menu flex clean-list  space-between">
					<li><a href="#" data-trans="gallery" class="btn-gallery" onclick="onToggleGallery()">Gallery</a>
					</li>
					<li><a href="#" data-trans="about" class="btn-about">About</a></li>
					<li><button data-trans="en" class="btn-en" onclick="onSetLang('en')">En</button></li>
					<li>
						<button data-trans="he" class="btn-he" onclick="onSetLang('he')">He</button>
					</li>
				</ul>
			</nav>
			<div>
				<a href="#" onclick="onToggleHamburger()">
					<img class="btn-humburger" src="/img/hamburger.png" alt="Image Description"></a>
			</div>
		</div>
	</header>

	<section class="gallery">
		<div class="search-area">
			<form class=" form flex align-center  " onsubmit="onSearch(event)">

				<input class="browser-style" list="browsers" name="browser" id="browser" placeholder="Search">
				<datalist id="browsers">
					<option data-trans="all" value="All">
					<option data-trans="presidents" value="Presidents">
					<option data-trans="animals" value="Animals">
					<option data-trans="baby" value="Baby">
					<option data-trans="celebs" value="Celebs">
					<option data-trans="movies" value="Movies">
				</datalist>
				<button class="btn-search"><img src="/img/search.png" alt="search button"></a>
				</button>
			</form>
		</div>

		<div class="imgs-container scroll-container " ></div>
	</section>

	<div class="main-editor">
		<section class="editor">
			<section class="canvas-container">
				<canvas id="my-canvas" height="546" width="525"> </canvas>
			</section>
			<div class="btn-editor-container">
				
					<input data-trans="meme-line-placeholder" class="meme-line"
							placeholder="Enter A Meme Line" oninput="OnSetLineTxt(this.value)">
				
				<div class="first-row-btn">
					<button class="btn-editor switch " onclick="onSwitchLine()"><i
							class="fa-sharp fa-solid fa-arrows-up-down"></i></i></button>
					<button class="btn-editor delete " onclick="onDeleteLine()"><i
							class="fa-solid fa-trash"></i></button>
					<button class="btn-editor add " onclick="onAddLine()"><i class="fa-solid fa-pencil"></i></button>
				</div>

				<div class="main-buttons">
					<button class="btn-editor " onclick="onTextUP()"><i class="fa-solid fa-arrow-up"></i></button>
					<button class="btn-editor " onclick="onTextDown()"><i class="fa-solid fa-arrow-down"></i></button>
					<button class="btn-editor " onclick="onAlignCenter()"><i
							class="fa-solid fa-align-center"></i></button>
					<button class="btn-editor " onclick="onAlignLeft()"><i class="fa-solid fa-align-left"></i></button>
					<button class="btn-editor " onclick="onAlignRight()"><i
							class="fa-solid fa-align-right"></i></button>
							<button  class="btn-editor "  onclick="onColor()"><i class="fa-solid fa-palette"></i></button>
					<input class="color-input  " type="color" name="color-picker"
							oninput="onSetColor(this.value)" />

					<div>
						
							<select class="impact" onchange="onSetFont(this.value)">
								<option data-trans="impact" value="Impact">Impact</option>
								<option data-trans="arial" value="Arial">Arial</option>
								<option data-trans="david" value="David">David</option>
							</select>
						
						<button class="btn-editor " onclick="onIncreaseFont()"><i class="fa-solid fa-plus"></i></button>
						<button class="btn-editor " onclick="onDecreaseFont()"><i
								class="fa-solid fa-minus"></i></button>
						</button>
					</div>
				</div>

				<button data-trans="share" class="btn-share" onclick="onShareFb()"><i
						class="fa-solid fa-share-nodes"></i> Share</button>
				<button data-trans="download-trans" class="btn-download">
					<a href="#" class="download" onclick="onDownload(this)" download="file-name">
						<i class="fa-solid fa-download"></i> Download</a>
				</button>
			</div>

			<!-- <button type="file-name" onclick="onDownload(this)"><i class="fa-solid fa-download"></button> -->
	</div>
	</section>
	</div>

	<script src="js/service/storage.service.js"></script>
	<script src="js/service/i18n.service.js"></script>
	<script src="js/service/util.service.js"></script>
	<script src="js/service/meme-service.js"></script>
	<script src="js/galleryController.js"></script>
	<script src="js/meme-controller.js"></script>
</body>

</html>
